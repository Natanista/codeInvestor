<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/icon2.png">
    <script src="js/cadastro.js"></script>
    <link rel="stylesheet" href="css/cadastro.css">
    <title>Cadastro | codeInvestor</title>
</head>

<body>
    <header>
        <div class="container">
            <a href="index.html">
                <h3>codeInvestor</h3>
                <img class="imgm" src="img/icon2.png" alt="logo codeInvestor">
            </a>
        </div>

    </header>
    <!--Fim Header-->

    <!--Inicio Form-->
    <div class="container2">
        <div class="title">
            <h3>Dados Pessoais</h3>
            <p class="pLogo">Se você já é cadastrado,<a href="login.html"><b> clique aqui</b></a></p>
        </div>
        <form id="form_cadastro" method="post" onsubmit="return cadastrar()">
            <div class="inputs">
                <p>
                    <p>Nome: </p>

                    <input onkeyup="verificarNome()" name="nome" class="importante" type="text" id="nome" required
                        placeholder="Ex: fulano ciclano"><img src="" id="checador" alt="" style="width: 20px;">
                    <!--DEVE TER AO MENOS 1 ESPAÇO, NAO PODE SER NO COMEÇO OU FINAL-->
                </p>

                <p>Usuario: </p>

                <input onkeyup="verificarUsuario()" name="login" class="importante" type="text" id="login" required
                    placeholder="Ex: fulan123"><img src="" id="checkUser" alt="" style="width: 20px;">
                <!--DEVE TER AO MENOS 1 ESPAÇO, NAO PODE SER NO COMEÇO OU FINAL-->
                </p>

                <p>
                    <p>E-mail:</p>
                    <input name="email" onkeyup="validacaoEmail()" class="importante" type="email" id="email" required
                        placeholder="Ex: nome@dominio.com"><img src="" id="checadorEmail" alt="" style="width: 20px;">
                    <!--DEVE CONTER AO MENOS 1 @, 1. E NAO PODE COMEÇAR COM ESPAÇO-->
                </p>
                <p>Senha:
                    <input type="password" name="senha" onkeyup="validadorSenha()" placeholder="**********" id="senha"
                        minlength="8">
                </p><img src="" id="checadorSenha" alt="" style="width: 20px;">
                <div id="feedback"></div>
                <!--NAO PODE COMEÇAR COM ESPAÇO-->




                <p>*CPF:</p>
                <input type="number" name="cpf" id="CPF" onkeyup="validadorCPF()" placeholder="Ex: XXX.XXX.XXX-XX"><img src=""
                    id="checadorCPF" alt="" style="width: 20px;">
                <!--ao menos 2 pontos e 1 tracinho-->




                <p>*Telefone/Celular:</p>
                <input onkeyup="validarCelular()" name="telefone" type="number" id="celular">
                <img src="" id="checadorCelular" alt="" style="width: 20px;">

            </div>

            <div class="desejavel">
                <input class="button btn" type="submit" id="btn_entrar" value="Cadastrar">
            </div>


        </form>
        <img src="img/carregando.gif" id="img_aguarde" style="display: none;" width="100px">

        <div id="div_erro" style="background-color: black; color: yellow; display: none;">
            Erro no cadastro
        </div>
    </div>
    </div>
    <!--Fim Form-->


</body>

</html>
