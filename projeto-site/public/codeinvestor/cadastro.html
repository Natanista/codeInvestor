<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/icon2.png">
    <link rel="stylesheet" href="css/cadastro.css">
    <title>Cadastro | codeInvestor</title>
</head>

<body>
    <header>
        <div class="container">
            <a href="index.html">
                <h3>codeInvestor</h3>
                <img class="imgm" src="img/icon2.png" alt="logo codeInvestor">
            </a>
        </div>

    </header>
    <!--Fim Header-->

    <!--Inicio Form-->
    <div class="container2">
        <div class="title">
            <h3>Dados Pessoais</h3>
            <p class="pLogo">Se você já é cadastrado,<a href="login.html"><b> clique aqui</b></a></p>
        </div>
        <form id="form_cadastro" method="post" onsubmit="return cadastrar()">
            <div class="inputs">
                <p>
                    <p>Nome completo: </p>

                    <input onkeyup="verificarNome()" class="importante" type="text" id="nome" required
                        placeholder="Ex: fulano ciclano"><img src="" id="checador" alt="" style="width: 20px;">
                    <!--DEVE TER AO MENOS 1 ESPAÇO, NAO PODE SER NO COMEÇO OU FINAL-->
                </p>

                <p>
                    <p>E-mail:</p>
                    <input onkeyup="validacaoEmail()" class="importante" type="email" id="email" required
                        placeholder="Ex: nome@dominio.com"><img src="" id="checadorEmail" alt="" style="width: 20px;">
                    <!--DEVE CONTER AO MENOS 1 @, 1. E NAO PODE COMEÇAR COM ESPAÇO-->
                </p>
                <p>Senha:
                    <input type="password" onkeyup="validadorSenha()" placeholder="**********" id="senha" minlength="8">
                </p><img src="" id="checadorSenha" alt="" style="width: 20px;">
                <div id="feedback"></div>
                <!--NAO PODE COMEÇAR COM ESPAÇO-->




                <p>*CPF:</p>
                <input type="number" id="CPF" onkeyup="validadorCPF()" placeholder="Ex: XXX.XXX.XXX-XX"><img src="" id="checadorCPF" alt="" style="width: 20px;">
                <!--ao menos 2 pontos e 1 tracinho-->




                <p>*Telefone/Celular:</p>
                <input type="number" id="Celuar">

                <p>Data de nascimento:

                </p>
                <input type="date" id="data" placeholder="Data de nascimento" required min="19/04/1999"
                    max="20/03/2020">


            </div>

            <div class="desejavel">
                <input class="button" type="submit" id="btn_entrar" value="Cadastrar" class="btn">

            </div>


        </form>
        <img src="../img/carregando.gif" id="img_aguarde" style="display: none;" width="100px">

        <div id="div_erro" style="background-color: black; color: yellow; display: none;">
            Erro no cadastro
        </div>
    </div>
    </div>
    <!--Fim Form-->


</body>

</html>


<script>
    function cadastrar() {
        aguardar();
        var formulario = new URLSearchParams(new FormData(form_cadastro));
        fetch("/usuarios/cadastrar", {
            method: "POST",
            body: formulario
        }).then(function (response) {

            if (response.ok) {

                window.location.href = 'login.html';

            } else {

                console.log('Erro de cadastro!');
                response.text().then(function (resposta) {
                    div_erro.innerHTML = resposta;
                });
                finalizar_aguardar();
            }
        });

        return false;
    }

    function aguardar() {
        btn_entrar.disabled = true;
        img_aguarde.style.display = 'block';
        div_erro.style.display = 'none';
    }

    function finalizar_aguardar() {
        btn_entrar.disabled = false;
        img_aguarde.style.display = 'none';
        div_erro.style.display = 'block';
    }

    function verificarNome() {
        let nomeDigitado = nome.value;

        if (nomeDigitado.startsWith(" ") || nomeDigitado.endsWith(" ")) {
            checador.src = `img/x.png`;
            checador.style.display = `block`;
        } else {
            checador.src = `img/check.png`;
            checador.style.display = `block`;
        }
    }

    function validacaoEmail() {
        let emailUser = email.value;
        if (emailUser.includes('.') == true && emailUser.includes('@') == true) {
            checadorEmail.src = `img/check.png`;
            checadorEmail.style.display = `block`;
        } else {
            checadorEmail.src = `img/x.png`;
            checadorEmail.style.display = `block`;
        }
    }

    function validadorSenha() {
        feedback.innerHTML = ``;
        let y = senha.value;
        var error = false;
        var message = '';
        if (y.length < 8) {
            feedback.innerHTML += "<br>Sua senha precisa de no mínimo 8 caracteres.";
            error = true;

        } else if (y.search(/[a-z]/) == -1) {
            feedback.innerHTML += "<br>Sua senha precisa conter ao menos uma letra minúscula.";
            error = true;

        } else if (y.search(/[A-Z]/) == -1) {
            feedback.innerHTML += "<br>Sua senha precisa conter ao menos uma letra maiúscula.";
            error = true;

        } else if (y.search(/[0-9]/) == -1) {
            feedback.innerHTML += "<br>Sua senha precisa conter um número.";
            error = true;

        } else {
            checadorSenha.src = `img/check.png`;
            checadorSenha.style.display = `block`;
        }


    }

    function validadorCPF() {
        let cpf = CPF.value;
        if (cpf.length < 11) {
            checadorCPF.src = `img/x.png`;
            checadorCPF.style.display = `block`;
        } else {
            checadorCPF.src = `img/check.png`;
            checadorCPF.style.display = `block`;
        }
    }
</script>
