<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/icon2.png">
    <link rel="stylesheet" href="css/cadastro.css">
    <title>Cadastro | codeInvestor</title>
</head>

<body>
    <header>
        <div class="container">
            <a href="index.html">
                <h3>codeInvestor</h3>
                <img class="imgm" src="img/icon2.png" alt="logo codeInvestor">
            </a>
        </div>

    </header>
    <!--Fim Header-->

    <!--Inicio Form-->
    <div class="container2">
        <div class="title">
            <h3>Dados Pessoais</h3>
            <p class="pLogo">Se você já é cadastrado,<a href="login.html"><b> clique aqui</b></a></p>
        </div>
        <form id="form_cadastro" method="post" onsubmit="return cadastrar()">
            <div class="inputs">
                <p>
                    <p>Nome completo:</p>
                    <input class="importante" type="text" id="nome"  required placeholder="Ex: fulano ciclano"> <!--DEVE TER AO MENOS 1 ESPAÇO, NAO PODE SER NO COMEÇO OU FINAL-->
                </p>

                <p>
                    <p>E-mail:</p>
                    <input class="importante" type="email" id="email" required placeholder="Ex: nome@dominio.com"><!--DEVE CONTER AO MENOS 1 @, 1. E NAO PODE COMEÇAR COM ESPAÇO-->
                </p>
                <p>Senha:</p>
                <input type="password" placeholder="**********" id="senha" minlength="8"><!--NAO PODE COMEÇAR COM ESPAÇO-->
                
               

                <p>Confirmação senha:</p>
                <input type="password" id="senha2" placeholder="**********" minlength="8">

                <p>CPF:</p>
                <input type="text" id="CPF" required minlength="11" placeholder="Ex: XXX.XXX.XXX-XX"><!--ao menos 2 pontos e 1 tracinho-->
                
               
                
              
                    <p>Telefone/Celular:</p>
                    <input type="text" id="Celuar" required>
                
                <p>Data de nascimento:
                    
                </p>
                <input type="date" id="data" placeholder="Data de nascimento" required min="19/04/1999" max="20/03/2020">

                <p>
                    Perfil de investidor:
                </p>
                <select id="combo">
                    <option value="0">--Selecione uma opção--</option>
                    <option value="1">Conservador</option>
                    <option value="2">Diversificado</option>
                    <option value="3">Agressivo</option>
                </select>
            </div>

            <div class="desejavel"> <button onclick="cadastrar()">CADASTRAR</button>
            </div>


        </form>
    </div>
    <!--Fim Form-->

    
</body>

</html>
