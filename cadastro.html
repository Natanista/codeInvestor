<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/icon2.png">
    <link rel="stylesheet" href="cadastro.css">
    <title>Cadastro | codeInvestor</title>
</head>

<body>
    <header>
        <div class="container">
            <a href="index.html">
                <h3>codeInvestor</h3>
                <img class="imgm" src="img/icon2.png" alt="logo codeInvestor">
            </a>
        </div>

    </header>
    <!--Fim Header-->

    <!--Inicio Form-->
    <div class="container2">
        <div class="title">
            <h3>Dados Pessoais</h3>
            <p class="pLogo">Se você já é cadastrado,<a  href="login.html"><b> clique aqui</b></a></p>
        </div>
        <form>
            <div class="inputs">
                <p>
                    <input class="importante" type="text" id="nome" placeholder="Nome Completo">
                </p>

                <p>
                    <input class="importante" type="email" id="email" placeholder="E-mail">
                </p>

                <input type="text" id="CPF" placeholder="CPF">

                <input type="date" id="data" placeholder="Data de nascimento">
                <p>
                    <input type="text" id="Celuar" placeholder="Celular">
                </p>
            </div>
            <div class="desejavel">

                <p>Deseja receber nossos informativos?<br>
                    <label for="Sim">Sim</label>
                    <input type="radio" name="choice" id="sim" value="sim">
                    <label for="Não">Não</label>
                    <input type="radio" value="Não" name="choice" id="nao">

                </p>
                
                    
                    <button>CADASTRAR</button>
            </div>


        </form>
    </div>
    <!--Fim Form-->
</body>

</html>
